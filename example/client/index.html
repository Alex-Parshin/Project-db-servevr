<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Карточки</title>
</head>
<body>
    <div class="wrap">
      
        <div class="header">
            <form action="/registration" method="POST">
                <input type="text" name="login" v-model="login" placeholder="Логин">
                <br>
                <input type="text" name="password" v-model="password" placeholder="Пароль">
                <p>{{login}}</p>
                <p>{{password}}</p>
                <input type="submit" value="Регистрация">
            </form>
            <a href="#" v-on:click="reg">Кнопочка</a>
        </div>
        <div class="container">
            <div class="item" v-for="item in items">
               <a href="test.html"> <img class="item_img" v-bind:src="item.img" alt="">       </a>        
                <div class="shadow"></div>
                <h2 class="item_text">{{item.text}}</h2>
            </div>
            
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
